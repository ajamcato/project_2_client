<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <h2 id="message"></h2>

<!--<div class="container">-->
<div class="box-one">
  <form id="sign-up">

    <input type="email" name="credentials[email]" placeholder="Enter email" required>
    <input type="password" name="credentials[password]" placeholder="Enter password" required>
    <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" required>
    <button id="btn-hide" class="btn btn-light">Sign up</button>
  </form>

  <form id="sign-in">
    <!--<h2>Sign In</h2>-->
    <input type="email" name="credentials[email]" placeholder="Enter email" required>
    <input type="password" name="credentials[password]" placeholder="Enter Password" required>
    <button class="btn btn-light">Sign-in</button>
  </form>
</div>

<div class="container">
  <form id="change-password">
    <!--<h3 class="change-password">Change Password</h3>-->
    <input type="password" name="passwords[old]" placeholder="Enter old password" required>
    <input type="password" name="passwords[new]" placeholder="Enter new password"required>
    <button class="change-password btn btn-light">Change Password</button>
  </form>

  <form id="add-player" class="hidden">
    <input name="player[player_name]" type="text" placeholder="Player" required>
    <input name="player[player_college]" type="text" placeholder="College" required>
    <input name="player[player_sport]" type="text" placeholder="Sport" required>
    <input name="player[player_position]" type="text" placeholder="Postion" required>
    <button type="submit" class="btn-create btn btn-light">Add Player</button>
  </form>

  <form id="all-players" class="hidden">
    <button type="submit" class="show-all-players btn btn-light">Show All Players</button>
    <div class="players-history"></div>
  </form>

  <form id="hide-players">
    <button class="btn btn-light">Hide Players</button>
  </form>

  <form id="update-player" class="hidden">
    <input name="player[id]" type="text" placeholder="Player ID" required>
    <input name="player[player_name]" type="text" placeholder="Player" required>
    <input name="player[player_college]" type="text" placeholder="College" required>
    <input name="player[player_sport]" type="text" placeholder="Sport" required>
    <input name="player[player_position]" type="text" placeholder="Postion" required>
    <button type="submit" class="btn-create btn btn-light">Edit Player</button>
  </form>

  <form id="delete-player" class="hidden">
    <input name="player[id]" type="text" placeholder="Player ID" required>
    <button type="submit" class="btn-create btn btn-light">Delete Player</button>
  </form>

  <form id="sign-out">
    <h3>Sign-Out</h3>
    <button class="sign-out btn btn-light">Sign Out</button>
  </form>

  <section>
    <div id="player-display"></div>
  </section>

</div>
    </body>
</html>
