<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <h2 id="message"></h2>

<div class="container">

  <form id="sign-up">

    <input type="email" name="credentials[email]" placeholder="Enter email">
    <input type="password" name="credentials[password]" placeholder="Enter password">
    <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
    <button id="btn-hide">Sign up</button>
  </form>

  <form id="sign-in">
    <h2>Sign In</h2>
    <input type="email" name="credentials[email]" placeholder="Enter email">
    <input type="password" name="credentials[password]" placeholder="Enter Password">
    <button>Sign-in</button>
  </form>

  <form id="change-password">
    <h3 class="change-password">Change Password</h3>
    <input type="password" name="passwords[old]" placeholder="Enter old password">
    <input type="password" name="passwords[new]" placeholder="Enter new password">
    <button class="change-password">Change Password</button>
  </form>


  <form id="sign-out">
    <h3>Sign-Out</h3>
    <button>Sign Out</button>
  </form>

  <form id="add-player" class="hidden">
    <input name="player[player_name]" type="text" placeholder="Player">
    <input name="player[player_college]" type="text" placeholder="College">
    <input name="player[player_sport]" type="text" placeholder="Sport">
    <input name="player[player_position]" type="text" placeholder="Postion">
    <button type="submit" class="btn-create">Add Player</button>
  </form>

  <form id="all-players" class="hidden">
    <button type="submit" class="show-all-players">Show All Players</button>
    <div class="players-history"></div>
  </form>

  <form id="update-player" class="hidden">
    <input name="player[id]" type="text" placeholder="Player ID">
    <input name="player[player_name]" type="text" placeholder="Player">
    <input name="player[player_college]" type="text" placeholder="College">
    <input name="player[player_sport]" type="text" placeholder="Sport">
    <input name="player[player_position]" type="text" placeholder="Postion">
    <button type="submit" class="btn-create">Edit Player</button>
  </form>

  <form id="delete-player" class="hidden">
    <input name="player[id]" type="text" placeholder="Player ID">
    <button type="submit" class="btn-create">Delete Player</button>
  </form>

  <section>
    <div id="player-display"></div>
  </section>



</div>
    </body>
</html>
